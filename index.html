<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="index.css">
      <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
</head>

<body>

    <div class="col-12 d-flex">
        <div class="left d-flex flex-column gap-5 col-4 p-1 pt-5 p-md-5 p-lg-5">
            <button>All</button>
            <button>To-Do</button>
            <button>Completed</button>
        </div>
        <div class="right col-8 p-2 pt-5 p-md-5 p-lg-5">
            <div class="top d-flex flex-column justify-content-between mb-2">
                <h2 class="col-12">To-Do</h2>
                <button onclick="showspace()" id="addtask" class="ps-5 pe-5">Add Task <span>+</span></button>
            </div>
            <div id="inputspace" class=" d-flex flex-column col-12 gap-3 p-2 p-md-3 p-lg-3 d-none rounded animate__animated animate__fadeIn">
                <div class="d-flex flex-column gap-3 p-2">
                <h2>Add new task</h2>
            <input id="inputtask" class="form-control p-1 p-md-2 p-lg-2" type="text" placeholder="Type new task here">
            </div>
            <div class="taskbtns d-flex gap-2 justify-content-end">
            <button id="denybtn" onclick="denied()" class="col-5 col-md-3 col-lg-2 btn-primary ">cancel</button>
            <button id="Confirmbtn" onclick="added()" class=" col-5 col-md-3 col-lg-2 btn-primary ">Confirm</button>
            </div>
            </div>
            <div class="tasks d-flex flex-column p-2 gap-2 col-12">

            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
